<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unequal Grid with Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 40px 0;
      margin: 5px;
      font-weight: bold;
      border-radius: 10px;
    }
    .box2 { background: #28a745; }
    .box3 { background: #dc3545; }
    .box4 { background: #ffc107; color: black; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">Unequal Grid Example (Bootstrap)</h2>

    <div class="row">
      <!-- First row -->
      <div class="col-md-8">
        <div class="box">Col 8</div>
      </div>
      <div class="col-md-4">
        <div class="box box2">Col 4</div>
      </div>
    </div>

    <div class="row">
      <!-- Second row -->
      <div class="col-md-3">
        <div class="box box3">Col 3</div>
      </div>
      <div class="col-md-9">
        <div class="box box4">Col 9</div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
