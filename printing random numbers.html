<!DOCTYPE html>
<html>
<head>
  <title>Random Numbers Using While Loop</title>
</head>
<body>
  <h2>Random Numbers</h2>
  <div id="output"></div>

  <script>
    let i = 0; // counter variable
    let output = ""; // to store the random numbers

    while (i < 10) { // loop will run 10 times
      let randomNum = Math.floor(Math.random() * 100); // generates random number between 0 and 99
      output += randomNum + "<br>"; // add to output
      i++; // increase counter
    }

    document.getElementById("output").innerHTML = output;
  </script>
</body>
</html>
