<!DOCTYPE html>
<html>
<head>
  <title>Sum of Arguments & Trigonometric Values</title>
</head>
<body>
  <h2>Sum of Arguments and Trigonometric Values</h2>
  <div id="output"></div>

  <script>
    // Function to find sum of arguments
    function findSum(a, b, c) {
      return a + b + c;
    }

    let sumResult = findSum(5, 10, 15);

    // Convert degree to radians
    function toRadians(degree) {
      return degree * (Math.PI / 180);
    }

    // Example angle in degrees
    let angle = 45;
    let radian = toRadians(angle);

    // Trigonometric values using built-in Math methods
    let sine = Math.sin(radian);
    let cosine = Math.cos(radian);
    let tangent = Math.tan(radian);

    // Display all results
    let output = `
      <b>Sum of Arguments (5, 10, 15):</b> ${sumResult} <br><br>
      <b>Angle:</b> ${angle}째 <br>
      <b>Sin(${angle}째):</b> ${sine.toFixed(4)} <br>
      <b>Cos(${angle}째):</b> ${cosine.toFixed(4)} <br>
      <b>Tan(${angle}째):</b> ${tangent.toFixed(4)}
    `;

    document.getElementById("output").innerHTML = output;
  </script>
</body>
</html>
