<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background: #f4f4f9;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    input {
      width: 80%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      color: #fff;
    }
    .add { background: #28a745; }
    .subtract { background: #dc3545; }
    .multiply { background: #007bff; }
    .divide { background: #ffc107; color: #000; }
    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number"><br>
    
    <button class="add" onclick="calculate('+')">+</button>
    <button class="subtract" onclick="calculate('-')">-</button>
    <button class="multiply" onclick="calculate('*')">*</button>
    <button class="divide" onclick="calculate('/')">/</button>
    
    <div class="result" id="result">Result: </div>
  </div>

  <script>
    function calculate(operator) {
      // Get values from input fields
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);
      let result;

      // Perform operation based on operator
      if (operator === "+") {
        result = num1 + num2;
      } else if (operator === "-") {
        result = num1 - num2;
      } else if (operator === "*") {
        result = num1 * num2;
      } else if (operator === "/") {
        result = num2 !== 0 ? num1 / num2 : "Cannot divide by 0";
      }

      // Show result
      document.getElementById("result").innerText = "Result: " + result;
    }
  </script>
</body>
</html>
